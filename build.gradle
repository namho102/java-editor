apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

// mainClassName = 'test.Test'
mainClassName = 'hello.TextEditorDemo'


// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    compile "com.fifesoft:rsyntaxtextarea:2.5.8"
    testCompile "junit:junit:4.12"
    
}
// end::dependencies[]

// tag::wrapper[]
// end::wrapper[]